name: CI & Deploy Nichols (Render)

on:
  push:
    branches: ["main"]
    paths:
      - "Nichols/**"
      - ".github/workflows/**"
      - "render.yaml"
  pull_request:
    branches: ["main"]

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: Nichols

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            Nichols/requirements.txt

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests (pytest)
        run: |
          if [ -d "tests" ]; then
            pytest -q
          else
            echo "No tests/ directory, skipping tests."
          fi

      - name: Trigger Render deploy via Deploy Hook
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          RENDER_DEPLOY_HOOK_URL: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
        run: |
          if [ -z "$RENDER_DEPLOY_HOOK_URL" ]; then
            echo "RENDER_DEPLOY_HOOK_URL n√£o configurada; pulando deploy."
            exit 0
          fi

          echo "Disparando deploy no Render..."
          curl -fsSL "$RENDER_DEPLOY_HOOK_URL"
